baseURL: https://init0.848226.xyz/
languageCode: en-us
title: Init0
theme: ["PaperMod"]
caches:
  images:
    dir: :cacheDir/images

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Init0
  description: "Init0: My digital notepad for all things tech."
  keywords: [Blog, Portfolio, PaperMod]
  author: Vivaan M
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: |
      $ man init0  
      My digital notepad for all things tech.

  socialIcons:
    - name: github
      url: "https://github.com/vmd1"
    - name: instagram
      url: "https://www.instagram.com/v.md.1"
    - name: reddit
      url: "https://www.reddit.com/user/vmd1_"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai