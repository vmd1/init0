baseURL: https://init0.848226.xyz/
languageCode: en-us
title: Init0
theme: ["PaperMod"]
caches:
  images:
    dir: :cacheDir/images

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Init0: Vivaan's digital notepad for all things tech."
  description: "Init0: Vivaan's digital notepad for all things tech. This is a place for anything, from Home Automation, to Vivaan's programming endeavours, to him trying to self-host half of Google!"
  keywords: [Blog, Portfolio, PaperMod]
  author: Vivaan M
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: |
      $ man init0  
      Vivaan's digital notepad for all things tech.  
      A place for anything, from Home Automation, to Vivaan's programming endeavours, to him trying to self-host half of Google!   

  assets:
    disableHLJS: true 
    favicon: "https://cdn.848226.xyz/v1/blog/media/favicon/favicon-32.ico"
    favicon16x16: "https://cdn.848226.xyz/v1/blog/media/favicon/favicon-16.ico" 
    favicon32x32: "https://cdn.848226.xyz/v1/blog/media/favicon/favicon-32.ico" 

  socialIcons:
    - name: github
      url: "https://github.com/vmd1"
    - name: instagram
      url: "https://www.instagram.com/v.md.1"
    - name: reddit
      url: "https://www.reddit.com/user/vmd1_"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  analytics:
    google:
      SiteVerificationTag: "G-KF0B8B23KT"

  mainSections:
    - docs
    - guides  
    - updates
    - foundation
  
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1

    - identifier: archives
      name: Archives
      url: /archives/
      weight: 2

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3

    - identifier: search
      name: Search
      url: /search/
      weight: 4


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search